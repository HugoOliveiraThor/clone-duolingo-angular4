<div class="container">
  <div class="jumbotron">
      <div class="row">
        <div class="col-sm-6">
          <app-progress [progress]="progress"></app-progress>
        </div>
        <div class="col-sm-6">
          <div class="d-flex justify-content-end">
              <app-attempts></app-attempts>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h6>{{instruction}}</h6>
          <p>{{rodadaFrase.phraseEng}}</p>
          <div class="form-group">
            <textarea
              class="form-control"
              rows="3"
              [value]="answer"
              (input)="updateAnswer($event)"
              >
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-primary" (click)="verifyAnswer()">Verificar</button>
          </div>
        </div>
      </div>
  </div>
</div>
